<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="toolbar">
        <div class="colors">
            <div class="colorChoice lightgreen"></div>
            <div class="colorChoice lightblue"></div>
            <div class="colorChoice black"></div>
            <div class="colorChoice yellow"></div>
        </div>
        <div class="modifier">
            <div class="btn add">
                <i class="fas fa-plus"></i>
            </div>
            <div class="btn delete">
                
                <i class="fas fa-trash-alt"></i>
            </div>
        </div>
    </div>
    <div class="main">
        <!-- <div class="ticket">
            <div class="pcolor yellow"></div>
            <div class="ticketid">Sample_id</div>
            <div class="mycontent">Lorem ipsum dolor sit amet consectetur</div>
            <div class="lock"><i class="fas fa-lock"></i></div>
        </div> -->
    </div>
    <div class="template">
        <textarea spellcheck="false" class="toWrite"></textarea>
        <div class="priority">
            <div class="plist lightgreen"></div>
            <div class="plist lightblue"></div>
            <div class="plist black border"></div>
            <div class="plist yellow"></div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
<script src="./scr.js"></script>
</html>
